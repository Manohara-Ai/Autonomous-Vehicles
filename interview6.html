<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Interviews</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1C1C1E;
            color: #FFFFFF;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Video Section */
        .video-section {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .video-container {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
            border-radius: 10px;
        }

        /* PDF Section */
        .pdf-section {
            width: 100%;
            max-width: 1000px; /* Adjust the max-width to control the display area */
            margin-bottom: 40px;
            display: flex;
            justify-content: center; /* Centers the iframe horizontally */
            overflow: hidden;
        }

        .pdf-container {
            width: 100%; /* The container is set to 100% width of the parent */
            position: relative;
        }

        iframe {
            width: 100%; /* The iframe takes the full width of the container */
            height: 1200px; /* Set an appropriate height to display the full PDF */
            border: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #FFFFFF;
            width: 100%;
        }

        /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
        /* Adjust video section for smaller screens */
        .video-section {
            margin-bottom: 20px; /* Reduce margin */
        }

        .video-container {
            padding-bottom: 75%; /* Maintain aspect ratio */
        }

        /* Adjust PDF section for smaller screens */
        .pdf-section {
            margin-bottom: 20px; /* Reduce margin */
        }

        /* Adjust text card for smaller screens */
        .text-card {
            padding: 15px; /* Reduce padding */
            margin-bottom: 20px; /* Reduce margin */
        }

        .text-card h3 {
            font-size: 20px; /* Smaller font size */
        }

        .text-card p {
            font-size: 14px; /* Smaller font size */
        }

        /* Adjust iframe heights for smaller screens */
        iframe {
            height: 400px; /* Smaller height for iframes */
        }

        footer {
            padding: 15px; /* Reduce padding */
        }

        footer p {
            font-size: 14px; /* Smaller footer text */
        }
    }
    </style>
</head>
